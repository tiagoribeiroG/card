<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <label class="accordion accordion--1" for="open-1">
            <input class="accordion__open" id="open-1" type="radio" name="accordion-1">
            <input class="accordion__close" id="close-1" type="radio" name="accordion-1">
            <div class="accordion__tab">CARD</div>
            <div class="accordion__wrapper">
                <dl class="accordion__box">
                    <dt class="accordion__patition">
                        <span class="accordion__number">81</span>
                        <span class="accordion__title">FAQ item title</span>
                    </dt>
                    <dd class="accordion__text">
                        <ul>
                            <li>Subscribe</li>
                            <li>Like</li>
                            <li>Comment</li>
                            <p>If it was helpful, i will really appreciate if you support this channel!</p>

                        </ul>
                    </dd>
                </dl>
            </div>
            <label for="close-1" class="accordion__button">
                <span class="accordion__buttonText">CLOSE</span>

            </label>
            
        </label>

    </div>
    
</body>
</html>
